<mat-card class="card col-3 cardUser">
    <form #formDir="ngForm" [formGroup]="formGroup">

        <mat-form-field appearance="fill" class="col-12">
            <mat-label>Tipo de Lançamento</mat-label>
            <mat-select formControlName="launchType" required>
                <mat-option value="Renda">Renda</mat-option>
                <mat-option value="Despesa">Despesa</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="col-12">
            <mat-label>Description</mat-label>
            <input matInput #name placeholder="Ex. Salário, CB300, Faculdade" formControlName="description" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-12">
            <mat-label>Valor</mat-label>
            <span matSuffix>R$</span>
            <input matInput type="number" placeholder="Ex. 1500" formControlName="value">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-12">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="launchDate" formControlName="launchDate">
            <mat-datepicker-toggle matSuffix [for]="launchDate"></mat-datepicker-toggle>
            <mat-datepicker #launchDate></mat-datepicker>
        </mat-form-field>

    </form>

    <button mat-button class="btn btn-primary" (click)="save()">Save</button>
    <button mat-button class="btn btn-secondary" (click)="cancel()">Cancel</button>
</mat-card>
