<mat-card class="card col-3 cardUser">
    <form #formDir="ngForm" [formGroup]="userForm">

        <mat-form-field class="col-12">
            <mat-label>Name</mat-label>
            <input matInput #name placeholder="Ex. Matheus" formControlName="name" required>
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field class="col-12">
            <mat-label>Last Name</mat-label>
            <input matInput #lastName placeholder="Ex. Petrachin" formControlName="lastName" required>
        </mat-form-field>

        <mat-form-field class="col-12">
            <mat-label>Email</mat-label>
            <input matInput #email placeholder="Ex. mpetrachin@gmail.com" formControlName="email" required>
            <mat-icon matSuffix>alternate_email</mat-icon>
            <mat-error *ngIf="userForm.hasError('email') && !userForm.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="userForm.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="col-12">
            <mat-label>Telephone</mat-label>
            <input type="tel" matInput #telephone placeholder="(19)98752-3466" formControlName="telephone" required>
            <mat-icon matSuffix>settings_phone</mat-icon>
        </mat-form-field>

    </form>

    <button mat-button class="btn btn-primary" (click)="save()">Save</button>
    <button mat-button class="btn btn-secondary">Cancel</button>
</mat-card>
