<mat-card class="card col-3 cardUser">
    <form #formDir="ngForm" [formGroup]="formGroup">

        <mat-form-field class="col-12">
            <mat-label>Description</mat-label>
            <input matInput #name placeholder="Ex. Crédito, Débito, Crediário" formControlName="description" required>
        </mat-form-field>

    </form>

    <button mat-button class="btn btn-primary" (click)="save()">Save</button>
    <button mat-button class="btn btn-secondary" (click)="cancel()">Cancel</button>
</mat-card>
